<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Availability</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, sans-serif;
            margin: 0;
            padding: 30px;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background-color: #1e1e1e;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 188, 212, 0.3);
        }

        h2 {
            text-align: center;
            color: #00bcd4;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            margin-bottom: 8px;
            display: block;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            background-color: #2c2c2c;
            border: 1px solid #555;
            color: #ffffff;
            border-radius: 6px;
        }

        .error {
            color: #ff6b6b;
            font-size: 14px;
            margin-top: 5px;
        }

        button {
            margin-top: 30px;
            padding: 12px;
            background-color: #00bcd4;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            color: white;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #0097a7;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Update Weekly Availability</h2>

    <form th:action="@{/doctor/add-availability}" th:object="${doctor}" method="post">
        <!-- Hidden Fields to maintain object state -->
        <input type="hidden" th:field="*{doctorId}" />
        <input type="hidden" th:field="*{name}" />
        <input type="hidden" th:field="*{specialization}" />
        <input type="hidden" th:field="*{contactNumber}" />

        <div class="form-group">
            <label for="availabilitySchedule">Availability Schedule</label>
            <input type="text" id="availabilitySchedule" th:field="*{availabilitySchedule}" placeholder="Monday-Friday: 09:00 AM - 05:00 PM" />
            <p class="error" th:if="${#fields.hasErrors('availabilitySchedule')}" th:errors="*{availabilitySchedule}"></p>
        </div>

        <button type="submit">Save Availability</button>
    </form>
</div>
</body>
</html>
