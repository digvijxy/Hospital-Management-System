<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Doctor Registration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #0d1117;
            color: #e6edf3;
            font-family: 'Poppins', sans-serif;
            padding: 40px 20px;
            display: flex;
            justify-content: center;
        }

        .registration-wrapper {
            background-color: #161b22;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.8);
            width: 100%;
            max-width: 650px;
            padding: 40px;
            position: relative;
        }

        h1 {
            text-align: center;
            color: #00bcd4;
            margin-bottom: 20px;
        }

        .form-section {
            background-color: #1e242c;
            padding: 30px;
            border-radius: 12px;
            border: 1px solid #30363d;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #30363d;
            background-color: #0d1117;
            color: #e6edf3;
            box-sizing: border-box;
        }

        .submit-btn {
            width: 100%;
            padding: 14px;
            background-color: #00bcd4;
            color: #0d1117;
            font-size: 1.1em;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .submit-btn:hover {
            background-color: #0097a7;
        }

        .error {
            color: #ff6b6b;
            font-size: 0.9em;
            margin-top: 6px;
        }

        .error-global {
            background-color: #471010;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            color: #ffb3b3;
        }
    </style>
</head>
<body>
<div class="registration-wrapper">
    <h1>Doctor Registration</h1>
    <div class="form-section">
        <form action="/doctor/register" method="post" th:object="${doctor}">

            <!-- Global Error Block -->
            <div class="error-global" th:if="${#fields.hasGlobalErrors()}">
                <p th:each="err : ${#fields.globalErrors()}" th:text="${err}"></p>
            </div>

            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="e.g., Dr. Jane Doe" th:field="*{name}" required>
                <div class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
            </div>

            <div class="form-group">
                <label for="specialization">Specialization</label>
                <input type="text" id="specialization" name="specialization" placeholder="e.g., Cardiologist" th:field="*{specialization}" required>
                <div class="error" th:if="${#fields.hasErrors('specialization')}" th:errors="*{specialization}"></div>
            </div>

            <div class="form-group">
                <label for="contactNumber">Contact Number</label>
                <input type="text" id="contactNumber" name="contactNumber" placeholder="e.g., 9876543210" th:field="*{contactNumber}" required>
                <div class="error" th:if="${#fields.hasErrors('contactNumber')}" th:errors="*{contactNumber}"></div>
            </div>

            <div class="form-group">
                <label for="availabilitySchedule">Availability Schedule</label>
                <input type="text" id="availabilitySchedule" name="availabilitySchedule" placeholder="e.g., Monday-Friday: 09:00 AM - 05:00 PM" th:field="*{availabilitySchedule}" required>
                <div class="error" th:if="${#fields.hasErrors('availabilitySchedule')}" th:errors="*{availabilitySchedule}"></div>
            </div>

            <button type="submit" class="submit-btn">Register Doctor</button>
        </form>
    </div>
</div>
</body>
</html>
